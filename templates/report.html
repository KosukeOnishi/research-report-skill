<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2.5cm 2cm;
            @bottom-center {
                content: counter(page) " / " counter(pages);
                font-size: 10pt;
                color: #666;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", sans-serif;
            font-size: 11pt;
            line-height: 1.8;
            color: #333;
            max-width: 100%;
        }

        /* 表紙 */
        .cover-page {
            page-break-after: always;
            text-align: center;
            padding-top: 30%;
        }

        .cover-title {
            font-size: 28pt;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2em;
            line-height: 1.4;
        }

        .cover-date {
            font-size: 12pt;
            color: #666;
        }

        .cover-meta {
            margin-top: 3em;
            font-size: 10pt;
            color: #888;
        }

        /* 目次 */
        .toc {
            page-break-after: always;
        }

        .toc h2 {
            font-size: 18pt;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        .toc-item {
            margin: 0.5em 0;
            padding-left: 1em;
        }

        .toc-item a {
            color: #333;
            text-decoration: none;
        }

        /* 見出し */
        h1 {
            font-size: 20pt;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
            page-break-after: avoid;
        }

        h2 {
            font-size: 16pt;
            color: #34495e;
            border-left: 4px solid #3498db;
            padding-left: 0.5em;
            margin-top: 1.2em;
            page-break-after: avoid;
        }

        h3 {
            font-size: 13pt;
            color: #495057;
            margin-top: 1em;
            page-break-after: avoid;
        }

        /* 段落 */
        p {
            margin: 0.8em 0;
            text-align: justify;
        }

        /* リスト */
        ul, ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        li {
            margin: 0.3em 0;
        }

        /* コードブロック */
        pre {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1em;
            font-size: 9pt;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: "Source Code Pro", "Consolas", monospace;
            background: #f1f3f4;
            padding: 0.1em 0.3em;
            border-radius: 3px;
            font-size: 10pt;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* 画像 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
        }

        .image-container {
            text-align: center;
            margin: 1.5em 0;
            page-break-inside: avoid;
        }

        .image-caption {
            font-size: 10pt;
            color: #666;
            margin-top: 0.5em;
            font-style: italic;
        }

        /* 図式 */
        .diagram-container {
            text-align: center;
            margin: 1.5em 0;
            page-break-inside: avoid;
        }

        .diagram-container svg {
            max-width: 100%;
            height: auto;
        }

        /* 表 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 10pt;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 0.6em 0.8em;
            text-align: left;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        /* 引用 */
        blockquote {
            border-left: 4px solid #3498db;
            margin: 1em 0;
            padding: 0.5em 1em;
            background: #f8f9fa;
            color: #555;
        }

        /* 出典セクション */
        .sources {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #dee2e6;
        }

        .sources h2 {
            font-size: 14pt;
        }

        .source-item {
            font-size: 9pt;
            margin: 0.3em 0;
            word-break: break-all;
        }

        /* リンク */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 強調 */
        strong {
            color: #2c3e50;
        }

        /* 水平線 */
        hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 1.5em 0;
        }

        /* ページブレイク */
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
